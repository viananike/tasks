services:
  web:
    image: ghcr.io/viananike/tasks:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: db/Dockerfile  # This is the new Dockerfile for Postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mytestdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

