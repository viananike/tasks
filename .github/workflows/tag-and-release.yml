name: Tag and Release

on:
  push:
    branches: [main]

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push tags & create release

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch full history for changelog and tagging

      # 1️⃣ Calculate next SemVer tag (patch by default)
      - id: bump
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      # 2️⃣ Update CHANGELOG.md with new version section
      - name: Update CHANGELOG.md
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ steps.bump.outputs.new_tag }}
          path-to-changelog: CHANGELOG.md
          compare-url-target-revision: HEAD
          parse-github-usernames: false

      # 3️⃣ Commit and push updated CHANGELOG.md back to main
      - name: Commit updated CHANGELOG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ steps.bump.outputs.new_tag }}"
          git push origin main

      # 4️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: Release ${{ steps.bump.outputs.new_tag }}
          body_path: CHANGELOG.md  # use changelog contents as release body
