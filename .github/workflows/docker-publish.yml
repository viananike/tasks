name: Build and Push Docker images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag or default to "latest"
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      # ðŸ”µ Build and push app image
      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/tasks:${{ steps.meta.outputs.tag }}

      # ðŸŸ£ Build and push custom Postgres image
      - name: Build and push DB image
        uses: docker/build-push-action@v5
        with:
          context: ./db
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/tasks-db:${{ steps.meta.outputs.tag }}
