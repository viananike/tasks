<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1F1F1F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #EAEAEA;
        }

        input, textarea, select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #EAEAEA;
            font-size: 14px;
        }

        button {
            background-color: #03DAC6;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #018786;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #BB86FC;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" value="{{ task[1] }}" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments">{{ task[2] }}</textarea>

            <label for="task_date">Date:</label>
            <input type="date" id="task_date" name="task_date" value="{{ task[3] }}" required>

            <label for="project">Project:</label>
            <select id="project" name="project">
                <!-- Loop through the projects and display them as options -->
                {% for project in projects %}
                    <option value="{{ project[0] }}" {% if project[0] == task[4] %}selected{% endif %}>
                        {{ project[1] }}
                    </option>
                {% endfor %}
            </select>

            <label for="time_spent">Time Spent (in minutes):</label>
            <input type="number" id="time_spent" name="time_spent" value="{{ task[5] }}" required>

            <button type="submit">Update Task</button>
        </form>
        <a class="back-link" href="/">Cancel</a>
    </div>
</body>
</html>
