<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Task Tracker{% endblock %}</title>

  <!-- jQuery & FontAwesome -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">    

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #EAEAEA;
      --container-bg: #1e1e1e;
      --link-color: #BB86FC;
      --hover-bg: #333;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --container-bg: #fff;
      --link-color: #5a32c3;
      --hover-bg: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
    }

    .sidebar {
      width: 250px;
      background-color: var(--container-bg);
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar a {
      display: block;
      color: var(--link-color);
      padding: 15px 20px;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: var(--hover-bg);
    }

    .sidebar h3 {
      padding: 0 20px;
      color: #888;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .sidebar hr {
      border: none;
      border-top: 1px solid #333;
      margin: 10px 0;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: var(--link-color);
      cursor: pointer;
      z-index: 1100;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: var(--link-color);
      cursor: pointer;
      z-index: 1100;
    }

    .sidebar.open {
      left: 0;
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--link-color);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar.open ~ .main-content {
        margin-left: 0;
      }

      .main-content {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Menu and Theme Toggle Buttons -->
  <div class="menu-toggle" aria-label="Toggle sidebar" role="button" tabindex="0">
    <i class="fas fa-bars"></i>
  </div>
  <div class="theme-toggle" aria-label="Toggle theme" role="button" tabindex="0">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <a href="/">ğŸ  Home</a>
    <a href="/aggregate">ğŸ“Š Aggregate</a>
    <a href="/calendar">ğŸ“… Calendar</a>
    {% if current_user.is_authenticated %}
      {% if current_user.is_admin %}
        <hr>
        <h3>Admin</h3>
        <a href="/admin/create_user">ğŸ‘¤ Create User</a>
        <a href="/admin/logs">ğŸ“„ Logs</a>
        <a href="/admin/stats">ğŸ“ˆ Statistics</a>
        <a href="/admin/projects">ğŸ“ Manage Projects</a>
      {% endif %}
      <a href="/logout">ğŸšª Logout</a>
    {% endif %}
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    // Sidebar toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const icon = themeToggle.querySelector('i');

    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        document.body.classList.remove('light-mode');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
      localStorage.setItem('theme', mode);
    }

    // Load stored theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-mode');
      setTheme(isLight ? 'dark' : 'light');
    });
  </script>
</body>
</html>
