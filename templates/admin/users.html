{% extends "base.html" %}

{% block content %}
  <h2>All Users</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Is Admin</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ "Yes" if user[2] else "No" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
