{% extends "base.html" %}

{% block title %}Admin - Create New User{% endblock %}

{% block content %}
<h2 style="text-align: center; color: #BB86FC;">Create New User</h2>

<form method="post" style="background-color: #1e1e1e; padding: 25px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); max-width: 500px; margin: 0 auto;">
  
  <div style="margin-bottom: 20px;">
    <label for="username" style="display: block; color: #EAEAEA; margin-bottom: 6px;">Username:</label>
    <input type="text" name="username" id="username" required
           style="width: 100%; padding: 10px; border: none; border-radius: 6px; background-color: #2a2a2a; color: #fff;">
  </div>

  <div style="margin-bottom: 20px;">
    <label for="password" style="display: block; color: #EAEAEA; margin-bottom: 6px;">Password:</label>
    <input type="password" name="password" id="password" required
           style="width: 100%; padding: 10px; border: none; border-radius: 6px; background-color: #2a2a2a; color: #fff;">
  </div>

  <div style="margin-bottom: 25px;">
    <label style="color: #EAEAEA;">
      <input type="checkbox" name="is_admin" style="margin-right: 8px;">Is Admin?
    </label>
  </div>

  <button type="submit"
          style="background-color: #BB86FC; color: #121212; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%;">
    Create User
  </button>
</form>
{% endblock %}
